<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slime Quest</title>
    <style>
        @font-face {
            font-family: 'SuperLegendBoy';
            src: url('SuperLegendBoy.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            background-color: #0295c3; /* Blue color from the image */
            color: white;
            font-family: 'SuperLegendBoy', Arial, sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        .container-wrapper {
            margin: auto;
        }
        .links {
            margin-bottom: 10px;
        }
        .links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .container {
            background-color: #0295c3;
            border: 2px solid white;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #000;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
        }
        .smiley {
            width: 150px;
            height: 150px;
            background-image: url('dq-slimelogo.png');
            background-size: cover;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <div class="links">
            <a href="https://wonderwhyyoudo.github.io/slimequest/game/play.html">Play Game</a>
            <a href="https://github.com/WonderWhyYouDo/slimequest/blob/main/README.md">Game Guide</a>
            <a href="#">Pump.fun</a>
            <a href="https://x.com/slimequestsol">X Page</a>
        </div>
        <div class="container">
            <div class="smiley"></div>
            <h1>Welcome to Slime Quest</h1>
            <p>A Pump.fun raised token and game on Solana.</p>
        </div>
    </div>
</body>
</html>
